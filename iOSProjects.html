<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <title>Parth.Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('imgs/iOSBackground.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        #portfolio {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .icon-container {
            position: absolute;
            display: inline-block;
            cursor: pointer;
        }

        .icon {
            width: 100px;
            height: 100px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 22%;
            object-fit: cover;
        }

        .tooltip {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            font-size: 14px;
            color: #fff;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
        }

        .icon-container:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: transform 0.2s ease;
            z-index: 1000;
            display: none;
        }

        /* Modal and background effect styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-overlay .modal-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            transition: clip-path 0.5s ease-out;
        }

        .modal-overlay.show .modal-background {
            clip-path: polygon(0 0, 0 0, 100% 100%, 100% 100%);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="portfolio">
        <div class="icon-container" data-title="Book Nerd">
            <img class="icon" src="imgs/books.png" alt="Project 1">
            <div class="tooltip">Book Nerd</div>
        </div>
        <div class="icon-container" data-title="Filter Up">
            <img class="icon" src="imgs/filters.png" alt="Project 2">
            <div class="tooltip">Filter Up</div>
        </div>
        <div class="icon-container" data-title="Flags everywhere">
            <img class="icon" src="imgs/Flags.png" alt="Project 3">
            <div class="tooltip">Flags everywhere</div>
        </div>
        <div class="icon-container" data-title="Flash">
            <img class="icon" src="imgs/flash.png" alt="Project 4">
            <div class="tooltip">Flash</div>
        </div>
        <div class="icon-container" data-title="Hot Prospects">
            <img class="icon" src="imgs/hotProspects.png" alt="Project 5">
            <div class="tooltip">Hot Prospects</div>
        </div>
        <div class="icon-container" data-title="I Know">
            <img class="icon" src="imgs/IKnow.png" alt="Project 6">
            <div class="tooltip">I Know</div>
        </div>
        <div class="icon-container" data-title="Habits">
            <img class="icon" src="imgs/habits.png" alt="Project 7">
            <div class="tooltip">Habits</div>
        </div>
        <div class="icon-container" data-title="Randevous">
            <img class="icon" src="imgs/Randevous.png" alt="Project 8">
            <div class="tooltip">Randevous</div>
        </div>
        <div class="icon-container" data-title="Rolling Stones">
            <img class="icon" src="imgs/rollingStones.png" alt="Project 9">

        </div>
        <div class="icon-container" data-title="RPS">

            <div class="tooltip">RPS</div>
        </div>
        <div class="icon-container" data-title="Slzzp">
            <img class="icon" src="imgs/slzzp.png" alt="Project 11">

        </div>
        <div class="icon-container" data-title="Spend Much?">
            <img class="icon" src="imgs/spendMuch.png" alt="Project 12">

        </div>
        <div class="icon-container" data-title="Split N Tip">

        </div>
        <div class="icon-container" data-title="Sweet Tooth">
            <img class="icon" src="imgs/sweetTooth.png" alt="Project 14">

    <!-- Modal -->
    <div id="modal" class="modal-overlay">
        <div class="modal-background"></div>
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-details"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Create the custom cursor element
            const cursor = document.createElement('div');
            cursor.classList.add('cursor');
            document.body.appendChild(cursor);

            // Update the cursor position
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
                cursor.style.display = 'block';
            });

            // Optional: Add some interactivity (e.g., scale effect on click)
            document.addEventListener('mousedown', () => {
                cursor.style.transform = 'scale(0.8)';
            });

            document.addEventListener('mouseup', () => {
                cursor.style.transform = 'scale(1)';
            });

            const icons = document.querySelectorAll('.icon-container');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDetails = document.getElementById('modal-details');
            const modalClose = document.querySelector('.modal-close');

            icons.forEach(icon => {
                icon.addEventListener('click', () => {
                    // Stop the Matter.js engine and renderer
                    Matter.Render.stop(render);
                    Matter.Engine.clear(engine);

                    // Show modal
                    modal.classList.add('show');
                    modalTitle.textContent = icon.getAttribute('data-title');
                    modalDetails.textContent = 'Details about ' + icon.getAttribute('data-title');

                    // Add tearing effect
                    setTimeout(() => {
                        document.body.style.background = 'transparent';
                    }, 300);
                });
            });

            modalClose.addEventListener('click', () => {
                modal.classList.remove('show');
                // Restart the Matter.js engine and renderer
                Matter.Engine.run(engine);
                Matter.Render.run(render);

                // Reset background
                document.body.style.background = 'url("imgs/iOSBackground.jpeg") no-repeat center center fixed';
                document.body.style.backgroundSize = 'cover';
            });
        });

        // Matter.js module aliases
        const Engine = Matter.Engine,
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies,
            Body = Matter.Body;

        // Create a Matter.js engine with minimal gravity
        const engine = Engine.create();
        engine.world.gravity.y = 0.01;

        const world = engine.world;

        // Create a Matter.js renderer
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent'
            }
        });

        // Create boundaries
        const boundaries = [
            Bodies.rectangle(window.innerWidth / 2, -25, window.innerWidth, 50, { isStatic: true }),
            Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 25, window.innerWidth, 50, { isStatic: true }),
            Bodies.rectangle(-25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
            Bodies.rectangle(window.innerWidth + 25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true })
        ];

        World.add(world, boundaries);

        // Add images to the world
        const icons = document.querySelectorAll('.icon-container');
        icons.forEach(icon => {
            const rect = icon.getBoundingClientRect();
            const body = Bodies.rectangle(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight,
                rect.width,
                rect.height,
                { restitution: 0.9, render: { fillStyle: 'transparent' } }
            );
            World.add(world, body);

            // Apply random initial force
            Body.applyForce(body, body.position, {
                x: (Math.random() - 0.5) * 0.02,
                y: (Math.random() - 0.5) * 0.02
            });

            // Apply continuous random forces to keep them floating
            (function applyRandomForces() {
                Body.applyForce(body, body.position, {
                    x: (Math.random() - 0.5) * 0.002,
                    y: (Math.random() - 0.5) * 0.002
                });
                setTimeout(applyRandomForces, 100);
            })();

            // Synchronize the DOM element with the physics body
            (function update() {
                icon.style.left = `${body.position.x - rect.width / 2}px`;
                icon.style.top = `${body.position.y - rect.height / 2}px`;
                icon.style.transform = `rotate(${body.angle}rad)`;
                requestAnimationFrame(update);
            })();
        });

        render.canvas.style.background = 'transparent';
        // Run the engine and renderer
        Engine.run(engine);
        Render.run(render);
    </script>
</body>

</html>
