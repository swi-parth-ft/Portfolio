<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .app-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin-right: 20px;
        }

        .app-details {
            display: flex;
            flex-direction: column;
        }

        .app-name {
            font-size: 24px;
            font-weight: bold;
        }

        .developer-name {
            color: #666;
        }

        .screenshots {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            background-color: #fff;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
        }

        .screenshot {
            width: 200px;
            height: 400px;
            margin-right: 10px;
            border-radius: 20px;
            object-fit: cover;
            scroll-snap-align: start;
        }

        .description {
            padding: 20px;
            background-color: #fff;
            margin-top: 10px;
        }

        .description h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>

    <div class="app-header">
        <img src="/Portfolio/imgs/books.png" alt="App Icon" class="app-icon">
        <div class="app-details">
            <div class="app-name">App Name</div>
            <div class="developer-name">Developer Name</div>
        </div>
    </div>

    <div class="screenshots">
        <img src="/Portfolio/imgs/books/book1.PNG" alt="Screenshot 1" class="screenshot">
        <img src="/Portfolio/imgs/books/book2.PNG" alt="Screenshot 2" class="screenshot">
        <img src="/Portfolio/imgs/books/book3.PNG" alt="Screenshot 3" class="screenshot">
        <img src="/Portfolio/imgs/books/book4.PNG" alt="Screenshot 4" class="screenshot">
    </div>

    <div class="description">
        <h2>Description</h2>
        <p>This is a detailed description of the app. It explains the key features, how to use the app, and what users
            can expect from it. The description is designed to give potential users all the information they need to
            decide whether to download the app.</p>
    </div>

</body>

</html>
