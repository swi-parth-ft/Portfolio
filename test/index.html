<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fox Head</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #282c34;
}

.container {
    perspective: 1000px;
}

.fox-head {
    position: relative;
    width: 200px;
    height: 200px;
    background-color: #ff6347;
    border-radius: 50%;
    transform-style: preserve-3d;
    transition: transform 0.1s;
}

.ear {
    position: absolute;
    width: 60px;
    height: 60px;
    background-color: #ff6347;
    border-radius: 50%;
    top: -30px;
    transform: rotate(45deg);
}

.left-ear {
    left: -30px;
}

.right-ear {
    right: -30px;
}

.face {
    position: relative;
    top: 30px;
}

.eye {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #000;
    border-radius: 50%;
}

.left-eye {
    left: 50px;
}

.right-eye {
    right: 50px;
}

.nose {
    position: absolute;
    top: 80px;
    left: 90px;
    width: 20px;
    height: 20px;
    background-color: #000;
    border-radius: 50%;
}

    </style>
</head>

<body>
    <div class="container">
        <div class="fox-head">
            <div class="ear left-ear"></div>
            <div class="ear right-ear"></div>
            <div class="face">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
                <div class="nose"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('mousemove', (event) => {
                const foxHead = document.querySelector('.fox-head');
                const { clientX: mouseX, clientY: mouseY } = event;
                const { innerWidth: width, innerHeight: height } = window;

                const rotateY = ((mouseX / width) * 30) - 15; // -15 to 15 degrees
                const rotateX = ((mouseY / height) * -30) + 15; // -15 to 15 degrees

                foxHead.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
            });

    </script>
</body>

</html>
