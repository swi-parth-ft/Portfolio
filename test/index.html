<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .icon-container {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s ease, z-index 0.5s ease;
            background: #00f;
            border-radius: 50%;
        }

        .icon-container.clicked {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            z-index: 100;
        }
    </style>
</head>

<body>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script>
        const { Engine, Render, World, Bodies } = Matter;

        // Create engine and world
        const engine = Engine.create();
        const world = engine.world;

        // Create renderer
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: '#f0f0f0'
            }
        });

        // Create a ball
        const ball = Bodies.rectangle(window.innerWidth / 2, window.innerHeight / 2, 100, 100, {
            render: {
                fillStyle: '#ff0000'
            }
        });

        // Create boundaries
        const boundaries = [
            Bodies.rectangle(window.innerWidth / 2, -25, window.innerWidth, 50, { isStatic: true }),
            Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 25, window.innerWidth, 50, { isStatic: true }),
            Bodies.rectangle(-25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
            Bodies.rectangle(window.innerWidth + 25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true })
        ];

        World.add(world, [ball, ...boundaries]);

        Engine.run(engine);
        Render.run(render);

        // Animation
        document.querySelector('.icon-container').addEventListener('click', function () {
            this.classList.toggle('clicked');
        });
    </script>
</body>

</html>
