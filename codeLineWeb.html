<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Divider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    background-color: #1e1e1e00;
    color: #dcdcdc;
    font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.code-container {
    background-color: #2d2d2d91;
    border-radius: 20px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    width: 100%;
    overflow: hidden;
    position: relative;
}

.scrollable-wrapper {
    display: flex;
    overflow: hidden;
    width: 100%;
}

.scrollable {
    display: flex;
    white-space: nowrap;
    animation: scroll 15s linear infinite;
}

.code {
    font-size: 1.2em;
    line-height: 1.5;
    white-space: nowrap;
}

.keyword {
    color: #c586c0;
}

.string {
    color: #ce9178;
}

.method {
    color: #4ec9b0;
}

.class {
    color: #569cd6;
}

.number {
    color: #b5cea8;
}
    @keyframes scroll {
        0% {
            transform: translateX(-100%);
        }

        100% {
            transform: translateX(100%);
        }
    }
</style>

<body>
    <div class="code-container">
        <div class="scrollable">
            <code class="code">
            <span class="keyword">const</span> <span class="variable">divider</span> = <span class="keyword">document</span>.<span
                class="method">createElement</span>(<span class="string">'div'</span>);<span class="variable">divider</span>.<span
                class="method">style</span>.<span class="property">width</span> = <span class="string">'400px'</span>;<span
                class="variable">divider</span>.<span class="method">style</span>.<span class="property">height</span> = <span
                class="string">'2px'</span>;<span class="variable">divider</span>.<span class="method">style</span>.<span
                class="property">backgroundColor</span> = <span class="string">'rgba(128, 128, 128, 0.5)'</span>;<span
                class="variable">divider</span>.<span class="method">style</span>.<span class="property">borderRadius</span> = <span
                class="string">'1px'</span>;<span class="variable">divider</span>.<span class="method">style</span>.<span
                class="property">boxShadow</span> = <span class="string">'0 0 2px rgba(0, 0, 0, 0.5)'</span>;<span
                class="keyword">document</span>.<span class="method">body</span>.<span class="method">appendChild</span>(<span
                class="variable">divider</span>);


            </code>
        </div>
    </div>
</body>

</html>
